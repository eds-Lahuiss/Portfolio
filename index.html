<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <link rel="stylesheet" href="Styles.css">
</head>
<body>
  <header>
    <div class="container">
      <h1 class="logo">LAHUISS</h1>
    </div>
    <div class="container">
      <nav>
        <ul class="nav-links">
          <li><a href="#about">About me</a></li>
          <li><a href="#projects">Projects</a></li>
          <li><a href="#skills">Skills</a></li>
          <li><button class="nav-button">▶</button></li> <!-- Bouton retiré du <a> -->
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <!-- Section Hero -->
    <section class="hero">
      <div class="hero-content">
        <h2>MON PORTFOLIO</h2>
      </div>
    </section>

    <!-- Section About -->
    <section id="about" class="about-me">
      <div class="about-container">
        <div class="profile-picture">
          <img src="thispersondoesnotexist.jpg" alt="Eric DA SILVA">
        </div>
        <div class="about-text">
          <h3>Eric DA SILVA, 19 YEAR OLD</h3>
          <h4>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla id metus in purus ornare auctor.</h4>
        </div>
      </div>
    </section>

    <!-- Section Projects -->
    <section id="projects" class="projects-section">
      <div class="projects-container">
        <div class="numbers-column">
          <div class="circle">1</div>
          <div class="circle">2</div>
        </div>
        <div class="images-column">
          <div class="image-wrapper">
            <img src="exemple-projet.png" alt="Interview Kombini">
            <h4>INTERVIEW KOMBINU</h4>
          </div>
          <div class="image-wrapper">
            <div class="placeholder"></div>
            <h4>Projets à compléter</h4>
          </div>
        </div>
      </div>
    </section>

    <!-- Section Skills -->
    <section id="skills" class="skills-section">
      <h2>Skills :</h2>
      <div class="skills-container">
        <div class="skill">
          <img src="photoshop.png" alt="Photoshop">
          <div class="progress-bar">
            <div class="progress" style="width: 60%;"></div>
          </div>
          <span class="percentage">60%</span>
        </div>

        <div class="skill">
          <img src="premiere-pro.png" alt="Premiere Pro">
          <div class="progress-bar">
            <div class="progress" style="width: 75%;"></div>
          </div>
          <span class="percentage">75%</span>
        </div>

        <div class="skill">
          <img src="illustrator.png" alt="Illustrator">
          <div class="progress-bar">
            <div class="progress" style="width: 55%;"></div>
          </div>
          <span class="percentage">55%</span>
        </div>

        <div class="skill">
          <img src="vs-code.png" alt="VS Code">
          <div class="progress-bar">
            <div class="progress" style="width: 70%;"></div>
          </div>
          <span class="percentage">70%</span>
        </div>

        <div class="skill">
          <img src="microsoft-project.png" alt="microsoft-project">
          <div class="progress-bar">
            <div class="progress" style="width: 60%;"></div>
          </div>
          <span class="percentage">60%</span>
        </div>
      </div>
    </section>

    <!-- Section Contact -->
    <section class="contact-section">
      <h3>Contact</h3>
      <div class="card">
        <div class="tools">
          <div class="circle-card"><span class="red box"></span></div>
          <div class="circle-card"><span class="yellow box"></span></div>
          <div class="circle-card"><span class="green box"></span></div>
        </div>
        <div class="card__content">
          <form>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Your Email" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="4" placeholder="Your Message" required></textarea>

            <button type="submit">Submit</button>
          </form>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
